<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali 120 - Space Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* 1. Animation & Background */
        body { 
            margin: 0; padding: 15px; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; justify-content: center; 
            min-height: 100vh;
            background: #020617; 
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: moveStars 150s linear infinite;
            z-index: -2;
        }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        .meteor {
            position: fixed; width: 2px; height: 150px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
            opacity: 0; top: -10%; left: 70%;
            transform: rotate(35deg);
            animation: shoot 10s linear infinite;
            z-index: -1;
        }
        @keyframes shoot {
            0% { transform: translate(-300px, 0) rotate(35deg); opacity: 1; }
            20% { transform: translate(600px, 900px) rotate(35deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* 2. Search Container */
        .app-card { 
            background: rgba(255, 255, 255, 0.96); 
            width: 100%; max-width: 450px; 
            padding: 25px; border-radius: 25px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8); 
            position: relative; color: #1e293b;
            height: fit-content;
            margin-top: 10px;
        }
        h2 { text-align: center; color: #1e3c72; margin: 0 0 20px 0; font-size: 22px; font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        label { font-size: 13px; font-weight: 700; color: #64748b; margin-top: 15px; display: block; }
        
        input { 
            width: 100%; padding: 14px; margin: 8px 0; 
            border: 2px solid #e2e8f0; border-radius: 12px; 
            box-sizing: border-box; font-size: 16px;
            background: #f8fafc; transition: 0.3s;
        }
        input:focus { border-color: #3b82f6; outline: none; background: #fff; box-shadow: 0 0 10px rgba(59,130,246,0.2); }

        /* 3. Result Cards */
        #results { margin-top: 10px; }
        .result-card { 
            background: white; border-radius: 18px; 
            padding: 18px; margin-top: 15px; 
            border-left: 10px solid #22c55e; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .v-tag { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .badges { display: flex; gap: 8px; margin: 10px 0; }
        .badge { padding: 5px 12px; border-radius: 8px; color: white; font-weight: bold; font-size: 13px; }
        .p-badge { background: #ef4444; }
        .s-badge { background: #3b82f6; }
        .address { font-size: 18px; font-weight: bold; color: #0f172a; line-height: 1.4; display: block; }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="meteor"></div>

    <div class="app-card">
        <h2>BALI 120 FINDER</h2>
        
        <label>üìç Step 1: Village Name</label>
        <input type="text" id="vSearch" list="vList" placeholder="Search Village (e.g. Nadol)">
        <datalist id="vList"></datalist>

        <label>üè† Step 2: Basti / Section Name</label>
        <input type="text" id="aSearch" placeholder="Type Basti, Phali or Gali...">

        <div id="results"></div>
    </div>

<script>
    let allData = [];
    const vInp = document.getElementById('vSearch');
    const aInp = document.getElementById('aSearch');
    const vList = document.getElementById('vList');
    const resDiv = document.getElementById('results');
    let searchTimeout;

    // 1. Load CSV File
    Papa.parse("data.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            allData = results.data;
            // unique villages list for dropdown
            const uniqueVillages = [...new Set(allData.map(d => (d.VILLAGE || d.Village_Name || "").trim()))].filter(v => v).sort();
            uniqueVillages.forEach(v => {
                let opt = document.createElement('option');
                opt.value = v;
                vList.appendChild(opt);
            });
            console.log("Data Loaded!");
        },
        error: function(err) {
            resDiv.innerHTML = "<p style='color:red;'>Error: data.csv file nahi mili!</p>";
        }
    });

    // 2. Search Logic
    function performSearch() {
        const v = vInp.value.toLowerCase().trim();
        const a = aInp.value.toLowerCase().trim();
        resDiv.innerHTML = "";

        if(v.length < 1) return;

        // Optimized Filter
        const filtered = allData.filter(d => {
            const rowV = (d.VILLAGE || d.Village_Name || "").toLowerCase();
            const rowA = (d.SECTION_ADDRESS || d.Section_Address || "").toLowerCase();
            // Agar village match kare aur address mein input word ho
            return rowV.includes(v) && rowA.includes(a);
        }).slice(0, 50); // Sirf top 50 dikhao taaki mobile hang na ho

        if(filtered.length === 0) {
            resDiv.innerHTML = "<p style='text-align:center; color:#94a3b8;'>Koi match nahi mila ‚ùå</p>";
            return;
        }

        let htmlContent = "";
        filtered.forEach(d => {
            htmlContent += `
                <div class="result-card">
                    <div class="v-tag">${d.VILLAGE || d.Village_Name}</div>
                    <div class="badges">
                        <span class="badge p-badge">PART: ${d.PART_NO || d.Part_Number}</span>
                        <span class="badge s-badge">SEC: ${d.SECTION_NO || d.Section_Number}</span>
                    </div>
                    <span class="address">üìç ${d.SECTION_ADDRESS || d.Section_Address}</span>
                </div>`;
        });
        resDiv.innerHTML = htmlContent;
    }

    // 3. Smooth Typing (Debounce)
    function debounceSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(performSearch, 300);
    }

    vInp.addEventListener('input', debounceSearch);
    aInp.addEventListener('input', debounceSearch);
</script>

</body>
</html>
